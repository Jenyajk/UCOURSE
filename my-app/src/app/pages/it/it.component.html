<section class="wrap-course">

  <mat-card class="example-card" *ngFor="let video of videos">

    <youtube-player
      [videoId]="video.videoId"
      [height]="video.height"
      [width]="video.width"
      [startSeconds]="video.startSeconds"
      [endSeconds]="video.endSeconds">
    </youtube-player>
    <mat-card-title>{{video.title}}</mat-card-title>
    <mat-card-actions>
      <button mat-button  (click)="openModal( video)">WATCH</button>
      <button mat-button>BUY</button>
    </mat-card-actions>
  </mat-card>
</section>
